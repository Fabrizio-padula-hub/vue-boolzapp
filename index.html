<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main>
            <!-- contenitore centrale -->
            <div class="wrapper my-d-flex debug">
                <!-- sezione chat -->
                <section class="chat col-30 bg-debug-sx">
                    <!-- barra superiore profilo -->
                    <div class="profile-bar my-d-flex p-10">
                        <!-- foto profilo e nome -->
                        <div class="picture-name my-d-flex col-70 align-c">
                            <img class="profile-img" src="./img/avatar_1.jpg" alt="">
                            <span>Marco</span>
                        </div>
                        <!-- /foto profilo e nome -->
                        <!-- icone stato -->
                        <div class="icons-state my-d-flex col-30 align-c">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <!-- icone stato -->
                    </div>
                    <!-- /barra superiore profilo -->
                    <!-- avviso notifiche -->
                    <div class="notifications my-d-flex align-c p-20">
                        <!-- campanella -->
                        <div class="alarm-bell col-30 my-d-flex align-c">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <!-- /campanella -->
                        <!-- testo notifiche -->
                        <div class="text-notifications col-70">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <div class="text-push">
                                <span>Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <!-- testo notifiche -->
                    </div>
                    <!-- /avviso notifiche -->
                </section>
                <!-- /sezione chat -->
                <!-- sezione messaggi -->
                <section class="message col-70 bg-debug-dx">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque porro ducimus, et voluptatibus tempora nesciunt repudiandae, possimus cum vitae nisi sequi totam, quos omnis voluptates explicabo! Maiores ipsam error nisi?
                </section>
                <!-- /sezione messaggi -->
            </div>
            <!-- /contenitore centrale -->
        </main>
        
    
    
    
    
    
    
    
    
    
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
